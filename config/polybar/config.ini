;--------------------------------------------
; modules                                   ;
;--------------------------------------------
[module/wireless-network]
type = internal/network
interface = wlp0s20f3
interface-type = wireless
format-connected = <ramp-signal> <label-connected>
format-disconnected = <label-disconnected>
label-connected = %essid% %downspeed:9%

[module/battery]
type = internal/battery

; This is useful in case the battery never reports 100% charge
; Default: 100
full-at = 99

; format-low once this charge percentage is reached
; Default: 10
; New in version 3.6.0
low-at = 20

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = ADP1

; If an inotify event haven't been reported in this many
; seconds, manually poll for new values.
;
; Needed as a fallback for systems that don't report events
; on sysfs/procfs.
;
; Disable polling by setting the interval to 0.
;
; Default: 5
poll-interval = 5

[module/xwindow]
	y-offset      = 10
	type          = internal/xwindow
	format        = <label>
	label         = %title:0:85:%
	label-padding = 3
	label-background = ${xrdb:background}
	label-foreground = ${xrdb:foreground}

[module/pulseaudio]
	type = internal/pulseaudio
	; Sink to be used, if it exists (find using `pacmd list-sinks`, name field)
	; If not, uses default sink
	sink = alsa_output.pci-0000_00_1b.0.analog-stereo

	; Use PA_VOLUME_UI_MAX (~153%) if true, or PA_VOLUME_NORM (100%) if false
	; Default: true
	use-ui-max = true

	; Interval for volume increase/decrease (in percent points)
	; Default: 5
	interval = 5
	; Available tags:
	;   <label-volume> (default)
	;   <ramp-volume>
	;   <bar-volume>
	format-volume = <ramp-volume> <label-volume>

	; Available tags:
	;   <label-muted> (default)
	;   <ramp-volume>
	;   <bar-volume>
	;format-muted = <label-muted>

	; Available tokens:
	;   %percentage% (default)
	;label-volume = %percentage%%

	; Available tokens:
	;   %percentage% (default)
	label-muted =  muted
	label-muted-foreground = #666

	; Only applies if <ramp-volume> is used
	ramp-volume-0 = 
	ramp-volume-1 = 
	ramp-volume-2 = 


[module/date]
	type     = internal/date
	interval = 1.0
	date = "      %Y-%m-%d%"
	time = "%H:%M "
	label = "%date% - %time%"
	format         = <label>
	format-padding = 0
	date-alt = "%A, %d %B %Y"
	time-alt = "%H:%M:%S"
	label-padding    = 1

[module/github]
	type = custom/script
	click-left = $HOME/.config/polybar/scripts/github.sh left_click >/dev/null 2>&1 &
	exec = $HOME/.config/polybar/scripts/github.sh
	interval = 45
	label-padding = 2
	label-background = ${xrdb:background}
	label-foreground = ${xrdb:foreground}

[module/review]
	type = custom/script
	click-left = $HOME/.config/polybar/scripts/review.sh left_click >/dev/null 2>&1 &
	exec = $HOME/.config/polybar/scripts/review.sh
	interval = 45
	label-padding = 2
	label-background = ${xrdb:background}
	label-foreground = ${xrdb:foreground}


[module/aitorbot]
	type = custom/script
	click-right = kitty sh -c "aitorbot env show; echo Press ENTER to quit; read"
	exec = $HOME/.config/polybar/scripts/aitorbot_status
	interval = 20
	label-padding = 20
	label-background = ${xrdb:background}
	label-foreground = ${xrdb:foreground}


[module/updates-arch]
	type = custom/script
	click-left = pamac-manager --updates &
	exec = $HOME/.config/polybar/scripts/updates-arch.sh
	interval = 600


[module/padding]
	type               = custom/text
	content            = |
	content-foreground = ${colors.bar_bg}
	content-background = ${colors.bar_bg}

[module/paddinglite]
	type               = custom/text
	content            = ||
	content-padding    = 30
	content-foreground = ${colors.transparency}
	content-background = ${colors.transparency}

[module/workspaces]

	type            = internal/i3
	format          = <label-state> <label-mode>
	index-sort      = true
	wrapping-scroll = false
	strip-wsnumbers = true

	label-mode-background = ${xrdb:background}
	label-mode-foreground = ${xrdb:color7}
	label-mode-padding    = 1

	label-focused            = -
	label-focused-background = ${xrdb:background}
	label-focused-foreground = ${xrdb:color2}
	label-focused-padding    = 1

	label-unfocused            = -
	label-unfocused-background = ${xrdb:background}
	label-unfocused-foreground = ${xrdb:color7}
	label-unfocused-padding    = 1

	label-visible            = -
	label-visible-background = ${xrdb:background}
	label-visible-foreground = ${xrdb:color7}
	label-visible-padding    = 1

	label-urgent            = •
	label-urgent-background = ${xrdb:color7}
	label-urgent-foreground = ${xrdb:color1}
	label-urgent-padding    = 1


	pin-workspaces = true

[module/i3]
	type = internal/i3

	; Only show workspaces defined on the same output as the bar
	;
	; Useful if you want to show monitor specific workspaces
	; on different bars
	;
	; Default: false
	pin-workspaces = true

	; This will split the workspace name on ':'
	; Default: false
	strip-wsnumbers = true

	; Sort the workspaces by index instead of the default
	; sorting that groups the workspaces by output
	; Default: false
	index-sort = true

	; Create click handler used to focus workspace
	; Default: true
	enable-click = true

	; Create scroll handlers used to cycle workspaces
	; Default: true
	enable-scroll = false

	; Wrap around when reaching the first/last workspace
	; Default: true
	wrapping-scroll = false

	; Set the scroll cycle direction
	; Default: true
	reverse-scroll = false

	; Use fuzzy (partial) matching on labels when assigning
	; icons to workspaces
	; Example: code;♚ will apply the icon to all workspaces
	; containing 'code' in the label
	; Default: false
	fuzzy-match = true
	; ws-icon-[0-9]+ = label;icon
	; NOTE: The label needs to match the name of the i3 workspace
	ws-icon-0 = 1;♚
	ws-icon-1 = 2;♛
	ws-icon-2 = 3;♜
	ws-icon-3 = 4;♝
	ws-icon-4 = 5;♞
	ws-icon-default = ♟
	; NOTE: You cannot skip icons, e.g. to get a ws-icon-6
	; you must also define a ws-icon-5.

	; Available tags:
	;   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
	;   <label-mode> (default)
	format = <label-state> <label-mode>

	; format-padding = 1.5
	; Available tokens:
	;   %mode%
	; Default: %mode%
	label-mode = %mode%
	label-mode-padding = 1.5
	label-mode-background = #e60053

	; Available tokens:
	;   %name%
	;   %icon%
	;   %index%
	;   %output%
	; Default: %icon%  %name%
	label-focused = %index%
	label-focused-foreground = ${colors.nord6}
	label-focused-background = ${colors.nord10}
	label-focused-underline = ${colors.nord12}
	label-focused-padding = 1.5

	; Available tokens:
	;   %name%
	;   %icon%
	;   %index%
	;   %output%
	; Default: %icon%  %name%
	label-unfocused = %index%
	label-unfocused-padding = 1.5

	; Available tokens:
	;   %name%
	;   %icon%
	;   %index%
	;   %output%
	; Default: %icon%  %name%
	label-visible = %index%
	label-visible-underline = #555555
	label-visible-padding = 1.5

	; Available tokens:
	;   %name%
	;   %icon%
	;   %index%
	;   %output%
	; Default: %icon%  %name%
	label-urgent = %index%
	label-urgent-foreground = ${colors.nord11}
	label-urgent-background = ${colors.nord12}
	label-urgent-padding = 1.5

	; Separator in between workspaces
	label-separator = |
	label-separator-padding = 1.5
	label-separator-foreground = ${colors.nord10}


[module/i3layout]
	type = custom/script
	exec = $HOME/.config/polybar/scripts/i3layout
	tail = true
	label-padding-right = 4
	label-padding-left = 4
	module-margin = 1


[module/i3_layout]
	type = custom/script
	label-padding-right = 4
	label-padding-left = 4
	module-margin = 1
	exec = $HOME/.dotfiles/bin/i3_layout
	interval = 0.2


[module/powertray]
	type = custom/script
	label-padding = 2
	exec = echo 
	interval = 600
	click-left  = bash $HOME/.dotfiles/bin/power_menu
	click-right  = bash $HOME/.dotfiles/bin/power_menu
	click-middle  = bash $HOME/.dotfiles/bin/power_menu


[module/i3scratchpad]
	type = custom/script
	label-padding = 2
	exec = echo -e '\uf24a'
	interval = 600
	click-left  = python3 $HOME/.dotfiles/bin/rofi-i3scratch
	click-right  = python3 $HOME/.dotfiles/bin/rofi-i3scratch
	click-middle  = python3 $HOME/.dotfiles/bin/rofi-i3scratch

[module/cycle_theme]
	type = custom/script
	label-padding = 2
	exec = echo 
	interval = 99999
	click-left  = bash $HOME/.dotfiles/bin/random_wallpaper
	click-right  = bash $HOME/.dotfiles/bin/random_wallpaper
	click-middle  = bash $HOME/.dotfiles/bin/random_wallpaper

[module/docker]
	type = custom/script
	interval = 50
	content = lazydocker
	click-right = $HOME/.config/polybar/scripts/shell_open /home/dln/go/bin/lazydocker &> /dev/null
	exec = python3 $HOME/.config/polybar/scripts/containers_running.py --prefix ""
	label-background = ${xrdb:background}
	label-foreground = ${xrdb:foreground}
	label-padding    = 2

	format-background = ${colors.transparency}
	format-foreground = ${colors.nord7}

[module/spotify]
	type = custom/script
	interval = 1
	format = <label>
	exec = python3 $HOME/.config/polybar/scripts/spotify_status.py -f '{play_pause}  {artist} - {song}' --font=0
	format-underline = #1db954
	format-padding = 20
	label-background = ${xrdb:background}
	label-foreground = ${xrdb:foreground}
	label-padding    = 2


[module/arrow->]
	type = custom/text
	content = 
	content-foreground = ${colors.background}
	content-background = ${colors.transparent}
	content-font = 0

[module/arrow<-]
	type = custom/text
	content = 
	content-foreground = ${colors.background}
	content-background = ${colors.transparent}
	content-font = 3

[module/space]
	type = custom/text
	content = █
	content-foreground = ${colors.background}
	content-background = ${colors.transparent}
	content-font = 3


[module/fancy-i3-title]
	type = custom/script
	exec = python3 $HOME/.config/polybar/scripts/fancy-i3-title/module.py --trunclen 75 --output eDP-1
	tail = true

[module/fancy-i3-title-second]
	type = custom/script
	exec = python3 $HOME/.config/polybar/scripts/fancy-i3-title/module.py --trunclen 75 --output DP-1
	tail = true
