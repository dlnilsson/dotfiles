; vim:ft=cfg
;--------------------------------------------
; settings                                    ;
;--------------------------------------------
[settings]
	pseudo-transparency = true

;--------------------------------------------
; colors                                    ;
;--------------------------------------------

[colors]
	bar_bg = ${xrdb:background:#D08770}
	bar_fg = ${xrdb:foreground}
	transparency = #000f0f0f
	nord0 = #2E3440
	nord1 = #3B4252
	nord2 = #434C5E
	nord3 = #4C566A
	nord4 = #D8DEE9
	nord5 = #E5E9F0
	nord6 = #ECEFF4
	nord7 = #8FBCBB
	nord8 = #88C0D0
	nord9 = #81A1C1
	nord10 = #5E81AC
	nord11 = #BF616A
	nord12 = #D08770
	nord13 = #EBCB8B
	nord14 = #A3BE8C
	nord15 = #B48EAD

; ▰▰▰ file inclusion ▰▰▰▰▰▰▰▰▰▰▰▰▰▰▰▰▰

; include-file = /home/dln/.config/polybar/colors
; include-file = /home/dln/.config/polybar/modules


;--------------------------------------------
; bars                                      ;
;--------------------------------------------

[bar/base]
	dpi      = 200
	width    = 100%
	height   = 44
	offset-x = 0
	offset-y = 0
    ;override-redirect = true
    ;wm-restack = i3

	bottom = false

	background = ${xrdb:background}
	foreground = ${xrdb:foreground}

	border-bottom-size  = 0
	border-top-size     = 10

	border-left-size  = 15
	border-right-size = 15

	border-bottom-color = ${colors.transparency}
	border-top-color    = ${colors.transparency}

	border-left-color  = ${colors.transparency}
	border-right-color = ${colors.transparency}

	spacing            = 0
	radius = 10
	padding-left       = 2
	padding-right      = 2
	module-margin-left = 0

	font-N = <fontconfig pattern>;<vertical offset>
	font-0 = UbuntuMono Nerd Font:weight=bold:size=12;1
	font-1 = lemon:size=6;1
	font-2 = FontAwesome:size=11;2
	; font-2 = TerminessTTF Nerd Font:size=6;2

	modules-left   = fancy-i3-title

	modules-center = date
	; modules-right  = padding date padding
	modules-right  = padding battery padding wireless-network padding
	; modules-right  = powertray
	; updates-arch spotify

	; Locale used to localize various module data (e.g. date)
	; Expects a valid libc locale, for example: sv_SE.UTF-8
	locale =  ${env:LC_TIME:sv_SE.UTF-8}


	fixed-center = true
	; Position of the system tray window
	; If empty or undefined, tray support will be disabled
	; NOTE: A center aligned tray will cover center aligned modules
	;
	; Available positions:
	;   left
	;   center
	;   right
	;   none
	tray-position = right

	; If true, the bar will not shift its
	; contents when the tray changes
	tray-detached = true

	; Tray icon max size
	tray-maxsize = 32


	; Background color for the tray container
	; ARGB color (e.g. #f00, #ff992a, #ddff1023)
	; By default the tray container will use the bar
	; background color.
	tray-background = ${root.background}

	; Tray offset defined as pixel value (e.g. 35) or percentage (e.g. 50%)
	tray-offset-x = 0
	tray-offset-y = 0

	; Pad the sides of each tray icon
	tray-padding = 0

	; Scale factor for tray clients
	tray-scale = 1.0

	monitor = ${env:MONITOR:}


[bar/secondary_top]
	dpi      = 200
	width    = 100%
	height   = 44
	offset-x = 0
	offset-y = 0
	bottom = false
	background = ${xrdb:background}
	foreground = ${xrdb:foreground}
	border-bottom-size  = 0
	border-top-size     = 10
	border-left-size  = 15
	border-right-size = 15
	border-bottom-color = ${colors.transparency}
	border-top-color    = ${colors.transparency}
	border-left-color  = ${colors.transparency}
	border-right-color = ${colors.transparency}
	spacing            = 0
	radius = 10
	padding-left       = 2
	padding-right      = 2
	module-margin-left = 0
	font-N = <fontconfig pattern>;<vertical offset>
	font-0 = UbuntuMono Nerd Font:weight=bold:size=12;1
	font-1 = lemon:size=12;1
	font-2 = TerminessTTF Nerd Font:size=12;2
	modules-left   = fancy-i3-title-second
	modules-center = date
