	ramp-coreload-3 = Ôãâ
	ramp-coreload-4 = Ôãâ
	ramp-coreload-5 = Ôãà
	ramp-coreload-6 = Ôãà
	ramp-coreload-7 = Ôãá

[module/spotify]
	type = custom/script
	interval = 5
	format-prefix = "ÔÜº "
	format = <label>
	exec = python $HOME/.config/polybar/scripts/spotify_status.py -f '{play_pause}  {artist} | {song}' --font=0
	format-underline = #1db954
